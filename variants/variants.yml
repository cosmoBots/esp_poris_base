defaults_dir: "sdkcfg"     # o como la llames (no "sdkconfig" para evitar choque con kconfgen)
out_dir: "buildcfg"

variants:
  - id: S3WifiLCD
    target: esp32s3
    overlays: ["target_esp32s3.defaults","feat_lcd_1p47.defaults"]

  - id: C6Devkit
    target: esp32c6
    overlays: ["target_esp32c6.defaults"]

  - id: C6DevKitUSB
    target: esp32c6
    overlays: ["target_esp32c6.defaults","feat_usb.defaults"]

  - id: C5Devkit
    target: esp32c5
    overlays: ["target_esp32c5.defaults"]

  - id: C5DevKitUSB
    target: esp32c5
    overlays: ["target_esp32c5.defaults","feat_usb.defaults"]
